<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Votre socio-demographique</h1>
    <form action="">
       <div class="A">
           <h3> Quel est votre nom</h3>
        </div>
        <div class="B">
            <label for="name-label">  Votre nom</label>
            <input type="text" name="name-label" id="name-label" class="W">
        </div>
        <div>
            <h3 class="C"> Quel est votre Email</h3>
            <div>
        <div>
            <label for="email-label">  Email</label>
            <input type="email" name="email-label" id="email-label" class="W">
        </div>
        <div>
        <h3>Quel est votre numeros</h3>
        </div> 
        <div>
        <label for="number-label">Numeros</label>
        <input type="number" name="number-label" id="numbre-label" max="15" min="8" class="W">
        </div>
        <div>
            <h3>Quel est le lieu de votre résidence</h3>
            
        </div>
        <div>
            <label for="PAYS">Sélectionné un pays</label>
            <select name="PAYS" id="PAYS">
                <option value="Bénin">Bénin</option>
                <option value="Gabon">Gabon</option>
                <option value="Congo">Congo</option>
                <option value="Ghana">Ghana</option>
                <option value="Senegal">Senegal</option>

            </select>
        </div>
        <div>
            <h3>Vous etes ...</h3>
        </div>
        <div>
            
            <input type="radio" name="R" id="boy">
            <label for="boy">Un homme</label>
            <input type="radio" name="R" id="girl">
            <label for="girl">Une femme</label>

        </div>
        <div>
            <h3>Quel est votre statut matrimoniale</h3>

        </div>
        <section>
        <div>
            <input type="checkbox" name="Marié" id="Marié">
            <label for="Marié">Marié</label>
        </div>
        <div>
            <input type="checkbox" name="Séparé" id="Séparé">
            <label for="Séparé">Séparé</label>
        </div>
        <div>
            <input type="checkbox" name="Célib" id="Célib">
            <label for="Célib">Célibataire</label>
        </div>
        <div>
            <input type="checkbox" name="Veuve" id="Veuve">
            <label for="Veuve">Veuve</label>
        </div>
        </section>
        <div>
            <label for="Text">En quelque mots</label>
        </div>
        <div>
            <textarea name="text" id="text" cols="30" rows="10"></textarea>
        </div>
        <div class="button">
        <button type="submit">SUBMIT</button>
        </div>
    </form>

</div>
</body>
</html>
